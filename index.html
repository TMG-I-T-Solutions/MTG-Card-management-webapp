<!DOCTYPE html>
<html>
<head>
  <title>Card Inventory</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Card Inventory</h1>

  <form id="cardForm">
    <label for="cardName">Card Name:</label>
    <input type="text" id="cardName" required>

    <label for="cardPrice">Price:</label>
    <input type="number" id="cardPrice" step="0.01" required>

    <label for="cardQuantity">Quantity:</label>
    <input type="number" id="cardQuantity" required>

    <label for="cardManaCost">Mana Cost:</label>
    <input type="text" id="cardManaCost" required>

    <label for="cardColor">Color:</label>
    <select id="cardColor">
      <option value="green">Green</option>
      <option value="red">Red</option>
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="blue">Blue</option>
      <option value="multicolored">Multicolored</option>
    </select>

    <button type="submit">Add Card</button>
  </form>

  <table id="cardTable">
    <thead>
      <tr>
        <th>Card Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Mana Cost</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <!-- Card data will be dynamically inserted here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
